    </header>
    <main>
      <section>
        <h2>Iniciar Sesión Personas</h2>
        <form action="#" method="post">
          <fieldset>
            <label for="user">Usuario</label>
            <input
              type="text"
              id="user"
              name="user"
              placeholder="usuario.ejemplo34"
              required
            />
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="*********"
              required
            />
            <label for="save-password">Guardar Contraseña</label>
            <input type="checkbox" name="save-password" id="save-password" />
            <button type="submit">Ingresar</button>
          </fieldset>
        </form>
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      </section>
    </main>
  </body>
