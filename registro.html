      <h1>StashBank El Banco Del Futuro</h1>
    </header>
    <h2>Registro Personas</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="type-document">Tipo de Documento:</label>
        <select name="type-document" id="type-document">
          <option value="" disabled selected>Seleccione...</option>
          <option value="CC">Cedula Ciudadanía</option>
          <option value="CE">Cedula Extranjería</option>
          <option value="PT">Pasaporte</option>
        </select>
        <input
          type="text"
          id="document-number"
          placeholder="5387456"
          minlength="8"
          maxlength="10"
          name="document-number"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Cuenta de Usuario</legend>
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </fieldset>

      <fieldset>
        <legend>Tipo de Cuenta</legend>
        <input
          type="radio"
          id="ahorros"
          name="type-account"
          value="ahorros"
          required
        />

        <label for="ahorros">Ahorros</label>
        <input
          type="radio"
          id="corriente"
          name="type-account"
          value="corriente"
          required
        />
        <label for="corriente">Corriente</label>
      </fieldset>
      <button type="submit">Crear Cuenta</button>
    </form>
  </body>
</html>
