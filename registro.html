<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro Cliente</title>
  </head>
  <body>
    <header>
      <h1>StashBank El Banco Del Futuro</h1>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="#">Ingresa</a>
        <strong><a href="registro.html">Hazte Cliente</a></strong>
        <a href="#">Ayuda</a>
        <a href="#">Nosotros</a>
      </nav>
    </header>
    <h2>Registro Personas</h2>
    <form action="#" method="post">
      <fieldset>
        <legend>Datos Personales</legend>
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />
      </fieldset>

      <fieldset>
        <legend>Cuenta de Usuario</legend>
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
      </fieldset>

      <fieldset>
        <legend>Tipo de Cuenta</legend>
        <input
          type="radio"
          id="ahorros"
          name="type-account"
          value="ahorros"
          required
        />

        <label for="ahorros">Ahorros</label>
        <input
          type="radio"
          id="corriente"
          name="type-account"
          value="corriente"
          required
        />
        <label for="corriente">Corriente</label>
      </fieldset>
      <button type="submit">Crear Cuenta</button>
    </form>
  </body>
</html>
